<style>
/* ============================================================
   THEME TOKENS
============================================================ */

html {
  max-width: 100%;
  overflow-x: hidden;
}

:root {
  /* --bg: #f6f8fb; */
  --bg: #ffe8fb;
  --card: #ffffff;
  --ink: #0f172a;
  --muted: #64748b;

  --primary: #2563eb;
  --primary-ink: #1e40af;
  --primary-soft: rgba(37, 99, 235, 0.12);

  --warning-bg: #fff7ed;
  --warning-ink: #92400e;

  --radius-lg: 16px;
  --radius: 10px;
  --radius-sm: 6px;
}

/* ============================================================
   BASE LAYOUT
============================================================ */

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(1200px 400px at 50% -120px, #e0e7ff, transparent),
    var(--bg);
  margin: 0;
  padding: 2rem;
  color: var(--ink);
  line-height: 1.55;
}

.card {
  max-width: 980px;
  margin: auto;
  background: var(--card);
  border-radius: var(--radius-lg);
  padding: 1.75rem 2rem;
  box-shadow:
    0 30px 60px rgba(15, 23, 42, 0.08),
    0 6px 16px rgba(15, 23, 42, 0.04);
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

h2 {
  margin: 0;
  font-size: 1.35rem;
  font-weight: 600;
  letter-spacing: -0.01em;
}

/* ============================================================
   HELP BUTTON
============================================================ */

.help-icon {
  width: 36px;
  height: 36px;
  border-radius: var(--radius);
  border: none;
  background: #f1f5f9;
  color: #475569;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: background 0.15s, color 0.15s, transform 0.1s;
}

.help-icon:hover {
  background: #e0e7ff;
  color: var(--primary);
  transform: translateY(-1px);
}

/* ============================================================
   HELP MODAL
============================================================ */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal.hidden {
  display: none;
}

.modal-card {
  background: #fff;
  border-radius: var(--radius-lg);
  max-width: 640px;
  width: calc(100% - 2rem);
  max-height: 80vh;

  display: flex;
  flex-direction: column;

  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
  overflow: hidden; /* important: header + body separation */
}

/* ---------- Sticky header ---------- */

.modal-header {
  position: sticky;
  top: 0;
  z-index: 2;

  background: #fff;
  border-bottom: 1px solid #e5e7eb;

  padding: 0.65rem 0.9rem 0.55rem;
}

.modal-header-main {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-header h2 {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 600;
  line-height: 1.25;
}

/* subtle separator under header */
.modal-header::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -1px;
  height: 1px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(0, 0, 0, 0.06),
    transparent
  );
}

/* ---------- About / version info ---------- */

.modal-about {
  margin-top: 0.25rem;
  font-size: 0.72rem;
  color: var(--muted);
  text-align: right;
  white-space: nowrap;
}

/* ---------- Close button ---------- */

.modal-close {
  background: none;
  border: none;
  padding: 0.35rem;
  margin: -0.35rem;
  cursor: pointer;

  color: #64748b;
  font-size: 1.1rem;
  line-height: 1;

  border-radius: 6px;
  transition: background 0.15s, color 0.15s;
}

.modal-close:hover {
  background: #f1f5f9;
  color: #0f172a;
}

.modal-close:focus-visible {
  outline: 2px solid #c7d2fe;
  outline-offset: 2px;
}

/* ---------- Scrollable body ---------- */

.modal-body {
  padding: 0.9rem 1rem 1rem;
  overflow-y: auto;
}

/* ---------- Help content ---------- */

.help-doc {
  font-size: 0.92rem;
  line-height: 1.6;
  color: #1f2937;
}

.help-doc h3 {
  font-size: 0.95rem;
  font-weight: 600;
  margin: 1.1rem 0 0.35rem;
  color: #111827;
}

.help-doc p {
  margin: 0.35rem 0;
  color: #374151;
}

.help-doc ul {
  margin: 0.4rem 0 0.6rem 1.1rem;
}

.help-doc li {
  margin: 0.25rem 0;
}

.help-doc .muted {
  font-size: 0.82rem;
  color: #6b7280;
}


/* ============================================================
   INPUT CONTROLS
============================================================ */

.control-strip {
  margin-bottom: 0.9rem;
}

.control-row {
  display: flex;
  align-items: flex-end;
  gap: 1.2rem;
  flex-wrap: wrap;
}

.field {
  display: flex;
  flex-direction: column;
}

.field label {
  font-size: 0.7rem;
  color: var(--muted);
  margin-bottom: 0.25rem;
}

/* honest widths */
.field.ni input { width: 5ch; }
.field.year input { width: 7ch; text-align: center; }
.field.format select { width: 20ch; }
.field.cycle select { width: 20ch; }

input,
select {
  padding: 0.4rem 0.6rem;
  font-size: 0.85rem;
  border-radius: 8px;
  border: none;
  background: #f1f5f9;
}

input:focus,
select:focus {
  outline: none;
  background: #fff;
  box-shadow: 0 0 0 2px var(--primary-soft);
}

.view-controls {
  display: none;
  margin-bottom: 0.75rem;
  font-size: 0.85rem;
  color: var(--muted);
}

.view-controls label {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  margin-right: 1.2rem;
}

/* ============================================================
   INLINE CHECKBOXES
============================================================ */

.controls.inline {
  display: flex;
  gap: 1.4rem;
  margin-top: 0.6rem;
  font-size: 0.85rem;
}

.controls.inline label {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  cursor: pointer;
  color: var(--muted);
}

body.is-mobile .control-row {
  flex-direction: column;
  align-items: stretch;
}

body.is-mobile .field {
  width: 100%;
}
/* ============================================================
   TAB BAR (REAL TABS)
============================================================ */

.view-bar {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  margin-top: 1.2rem;
}

.view-tabs {
  display: flex;
  gap: 0;
  border-bottom: 1px solid #e5e7eb;
}

.view-tab {
  background: transparent;
  border: none;
  border-bottom: 2px solid transparent;

  padding: 0.55rem 0.95rem;
  margin-bottom: -1px;

  font-size: 0.85rem;
  font-weight: 500;
  color: var(--muted);
  cursor: pointer;
}

.view-tab:hover {
  color: var(--ink);
}

.view-tab.active {
  background: #fff;
  color: var(--primary-ink);
  font-weight: 600;

  border-top: 1px solid #e5e7eb;
  border-left: 1px solid #e5e7eb;
  border-right: 1px solid #e5e7eb;
  border-bottom-color: transparent;

  border-radius: 8px 8px 0 0;
}

body.is-mobile .view-tabs {
  overflow-x: auto;
  white-space: nowrap;
}

body.is-mobile .view-tab {
  flex: 0 0 auto;
}
/* ============================================================
   VIEW ACTIONS
============================================================ */

.view-actions {
  display: flex;
  gap: 0.5rem;
}

/* ============================================================
   OUTPUT PANEL
============================================================ */

#output {
  border: 1px solid #e5e7eb;
  border-top: none;
  border-radius: 0 8px 8px 8px;
  padding: 1rem;
  margin-top: 0;
}

/* ============================================================
   INFO SUMMARY + STATUS
============================================================ */

.info-panel {
  margin-top: 0.8rem;
  padding: 0.7rem 0.9rem;
  font-size: 0.85rem;
  background: #f8fafc;
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px #e5e7eb;
}

.info-placeholder {
  color: var(--muted);
}

body.is-mobile .info-panel {
  font-size: 0.8rem;
}

#status {
  margin-top: 0.8rem;
  font-size: 0.85rem;
  color: #b91c1c;
}

/* ============================================================
   LIST VIEW
============================================================ */

.date-list {
  margin: 0;
  padding-left: 0;
  list-style: none;
  font-size: 0.9rem;
}

.date-list li {
  padding: 0.15rem 0;
  line-height: 1.4;
  border-bottom: 1px solid #e5e7eb;
}

.date-list li:last-child {
  border-bottom: none;
}

/* ============================================================
   CALENDAR VIEW
============================================================ */

.calendar-inline .page {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin-bottom: 2rem;
}

.calendar-inline table {
  width: 100%;
  border-collapse: collapse;
}

.calendar-inline th,
.calendar-inline td {
  border: 1px solid #e5e7eb;
  padding: 0.25rem;
  height: 2.2rem;
  text-align: center;
  font-size: 0.75rem;
}

.calendar-inline th {
  background: #f1f5f9;
  font-weight: 600;
}

.calendar-inline td.weekend { background: #f3f4f6; }
.calendar-inline td.bank-holiday { background: #fee2e2; }
.calendar-inline td.pay { background: #dbeafe; font-weight: 700; }

.calendar-inline .fn {
  font-size: 0.55rem;
  vertical-align: super;
  font-weight: 700;
}

.calendar-inline .footnotes {
  font-size: 0.65rem;
  margin-top: 0.25rem;
  color: #92400e;
}

/* Hide weekend shading (but keep dates visible) */
.calendar-inline.hide-weekends td.weekend {
  background: transparent;
  color: inherit;
}

/* Hide bank holiday shading */
.calendar-inline.hide-bank-holidays td.bank-holiday {
  background: transparent;
  color: inherit;
}

.calendar-inline.hide-weekends .legend-weekend {
  display: none;
}

.calendar-inline.hide-bank-holidays .legend-holiday {
  display: none;
}

body.is-mobile .calendar-inline .page {
  grid-template-columns: 1fr;
}

body.is-mobile .calendar-inline td {
  height: 1.9rem;
  font-size: 0.7rem;
}


/* ============================================================
   CALENDAR LEGEND
============================================================ */

.cal-legend {
  display: flex;
  gap: 1rem;
  align-items: center;
  margin: 0.75rem 0 1rem;
  flex-wrap: wrap;
  font-size: 0.85rem;
  color: #334155;
}

.legend-item {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
}

.legend-box {
  width: 14px;
  height: 14px;
  border-radius: 4px;
  border: 1px solid #cbd5e1;
}

.legend-pay { background: #dbeafe; }
.legend-holiday { background: #fee2e2; }
.legend-weekend { background: #f3f4f6; }

/* ============================================================
   DATA-TIP TOOLTIP
============================================================ */

.tip {
  position: relative;
  display: inline-block;
}

[data-tip]::after {
  content: attr(data-tip);
  position: absolute;
  bottom: calc(100% + 8px);
  left: 50%;
  transform: translateX(-50%) translateY(2px);

  background: #fff;
  color: #0f172a;

  padding: 0.45rem 0.6rem;
  font-size: 0.75rem;
  line-height: 1.4;

  border-radius: 8px;
  box-shadow:
    0 10px 25px rgba(15, 23, 42, 0.12),
    0 4px 10px rgba(15, 23, 42, 0.06);

  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.15s, transform 0.15s;
  z-index: 100;
}

[data-tip]::before {
  content: "";
  position: absolute;
  bottom: calc(100% + 2px);
  left: 50%;
  transform: translateX(-50%);
  border: 6px solid transparent;
  border-top-color: #fff;
  opacity: 0;
}

[data-tip]:hover::after,
[data-tip]:focus-within::after,
[data-tip]:hover::before,
[data-tip]:focus-within::before {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* ============================================================
   RESPONSIVE + PRINT
============================================================ */
@media (max-width: 640px) {

  body {
    padding: 0.75rem;
  }

  .card {
    padding: 1rem;
    border-radius: 12px;
  }

  .control-row {
    flex-direction: column;
    gap: 0.75rem;
  }

  .field {
    width: 100%;
  }

  .field input,
  .field select {
    width: 100%;
    font-size: 1rem;
  }

  .controls.inline {
    flex-direction: column;
    gap: 0.5rem;
    align-items: flex-start;
  }

  .view-tabs {
    overflow-x: auto;
    scrollbar-width: none;
  }

  .view-tabs::-webkit-scrollbar {
    display: none;
  }

  .view-tab {
    flex: 0 0 auto;
    padding: 0.6rem 0.9rem;
  }

}

@media print {
  .controls,
  .view-bar {
    display: none;
  }

  body {
    background: #fff;
    padding: 0;
  }

  .card {
    box-shadow: none;
    padding: 0;
  }
}
</style>
